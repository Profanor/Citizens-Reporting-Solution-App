<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add-incident.css">
    <title>Add New Incident</title>
</head>
<body>
    <div class="form-container">
        <h1>Report an Incident</h1>
        <form id="incidentForm" action="/users/incident" method="post">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <select title="Category" id="category">
                <option value="Accident">Accident</option>
                <option value="Fighting">Fighting</option>
                <option value="Rioting">Rioting</option>
            </select>
            <!-- Input for uploading pictures -->
            <input title="Add Images" type="file" id="pictures" name="pictures" accept="image/*" multiple>
            <img id="imagePreview" src="#" alt="Image Preview" style="display: none; width: 100%; height: 200px; margin-bottom: 15px;">
            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>
    <div class="go-back-container">
        <a href="index.html" class="go-back-button">Go Back</a>
    </div>
    <script src="js/add-incident.js"></script>
</body>
</html>
